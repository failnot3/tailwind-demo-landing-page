<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Landing page</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="relative container mx-auto p-6">
      <!--Flex container -->
      <div class="flex items-center justify-between">
        <div class="pt-2">
          <img src="img/logo.svg" alt="company logo" class="object-scale-down" />
        </div>
        <div class="hidden space-x-4 md:flex">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About</a>
          <a href="#" class="hover:text-darkGrayishBlue">Forum</a>
          <a href="#" class="hover:text-darkGrayishBlue">Contact</a>
        </div>
        <!--Button-->
        <a
          href="#"
          class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block"
          >Get Started</a
        >
        <!-- Hamburger Icon -->
        <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
    </nav>
    <!--Section-->
    <section id="sec">
      <div
        class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0"
      >
        <div class="flex flex-col mb-32 space-y-12"></div>
        <div></div>
      </div>
    </section>
  </body>
</html>
